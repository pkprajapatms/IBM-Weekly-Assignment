<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List 2021</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1 id="application-name">TO-DO LIST</h1>
  <div>
    <time id="time"></time>
    <time id="date"></time>
  </div>
  <main>
    <section class="task-list">
      <!-- <h2 id="task-list-header">Tasks</h2> -->

      <div id="tasks"></div>
    </section>
  </main>
  <section id="new-task-container">
    <form id="new-task-form">
      <input type="text" name="new-task-input" id="new-task-input" placeholder="What have you planned?" />
      <button type="submit" id="new-task-submit">
        <strong>Add Task</strong>
      </button>
    </form>
  </section>
  <script src="index.js"></script>
  <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
  <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
</body>

</html>
